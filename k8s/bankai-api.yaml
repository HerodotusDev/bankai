apiVersion: apps/v1
kind: Deployment
metadata:
  name: bankai-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bankai-api
  template:
    metadata:
      labels:
        app: bankai-api
    spec:
      containers:
        - name: bankai-api
          ### placeholder to be set by cicd pipeline - dont change
          image: <IMAGE>
          envFrom:
            - secretRef:
                name: bankai-api-secret
          ports:
            - containerPort: 3001
          resources:
            requests:
              cpu: '100m'
              memory: '128Mi'
            limits:
              cpu: '1'
              memory: '2G'
          livenessProbe:
            httpGet:
              path: /status
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /status
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bankai-api-service
spec:
  selector:
    app: bankai-api
  ports:
    - port: 3001
      targetPort: 3001
